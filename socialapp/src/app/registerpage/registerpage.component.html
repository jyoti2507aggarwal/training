<div class="container col-4 formbackground" 
style="margin-top: 5%; padding-top: 15px; padding-bottom: 15px;">
<div class="head"><h2>Register Form</h2></div>
<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label ">First Name</label>
      <div class="col-sm-8">
        <input type="email"  class="form-control" id="inputEmail3"  placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label">Last Name</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="inputEmail3"  placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
           
          <input type="email"  class="form-control" id="inputEmail3"  placeholder="Enter Username">
         
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3"  placeholder="Enter Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3"  placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span> 
               </div>
          <input type="email"  class="form-control" id="inputEmail3"  placeholder="Enter your E-mail">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Contact No.</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3"  placeholder="Enter Your Number">
        </div>
      </div>
   
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
