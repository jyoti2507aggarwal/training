<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="row">
      <div class="col-lg-12 col-mg-12">
        <h2 class="header"> View Blog Page  </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-mg-12">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">S No.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <!-- <th scope="col">Rating</th> -->
                  <th scope="col">View Detail</th>
                  <th scope="col">Update Detail</th>
                  <th scope="col">Delete Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let obj of blogArr;index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{obj.name}}</td>
                  <td>{{obj.description}}</td>
                  <!-- <th scope="col">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></th> -->
                    <td><button type="button" class="btn btn-info">View</button></td>
                    <td><button type="button" class="btn btn-warning">Update</button></td>
                    <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalDelete" (click)="setDelete(obj._id,obj.name)">Delete
                  </button>
                  </td>
                </tr>
              </tbody>
            </table>
  </div>
</div>

<!--Delete modal-->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeldelete"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabeldelete">Are you sure you want to delete {{delete.name}}?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-danger" (click)="deleteBlog(delete._id)">Yes</button>
    </div>
  </div>
</div>
</div>
