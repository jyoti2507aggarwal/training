<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">click me </button>

<p id="demo">
   
</p>

<script>
function myFunction() {
  var txt;
  if (confirm("1")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.get ("demo").innerHTML = txt;
}
</script>

</body>
</html>
